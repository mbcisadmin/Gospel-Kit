name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build packages and apps
        run: npm run build

      - name: Type check
        run: npx turbo run build --filter=@church/apps-platform

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint --if-present

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  check-env-example:
    name: Verify .env.example exists
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check .env.example exists
        run: |
          if [ ! -f ".env.example" ]; then
            echo "❌ .env.example is missing from root!"
            exit 1
          fi
          echo "✅ .env.example exists at monorepo root"

      - name: Verify required env vars are documented
        run: |
          required_vars=("MINISTRY_PLATFORM_BASE_URL" "MINISTRY_PLATFORM_CLIENT_ID" "MINISTRY_PLATFORM_CLIENT_SECRET" "NEXTAUTH_SECRET" "NEXTAUTH_URL")

          for var in "${required_vars[@]}"; do
            if ! grep -q "$var" .env.example; then
              echo "❌ Missing required environment variable: $var"
              exit 1
            fi
          done

          echo "✅ All required environment variables are documented"

  report:
    name: Report Status
    runs-on: ubuntu-latest
    needs: [build, lint, security, check-env-example]
    if: always()

    steps:
      - name: Report overall status
        run: |
          if [ "${{ needs.build.result }}" == "success" ] && \
             [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.check-env-example.result }}" == "success" ]; then
            echo "✅ All checks passed!"
            exit 0
          else
            echo "❌ Some checks failed"
            exit 1
          fi
